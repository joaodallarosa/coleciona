<style type="text/css">
    .side-menu-content {

    }
</style>

<ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title"></h1>

    </ion-header-bar>

    <ion-content scroll="false" class="side-menu-content">

        <ion-list>
            <div class="item item-divider">
                Coleções
            </div>
            <ion-item ng-repeat="collection in collections" ng-click="collectionDetails(collection)">
                {{collection.title}}
            </ion-item>
        </ion-list>

        <div class="left-bar-buttons">

            <ion-list>
                <div class="item item-divider">
                    Aplicativo
                </div>
                <ion-item ng-controller="SettingsCtrl"
                          class="icon-left ion-gear-a"
                          ng-click="viewSettings()">
                    Opções
                </ion-item>
                <ion-item ng-controller="AboutCtrl"
                          class="icon-left ion-ios7-information"
                          ng-click="viewAbout()">
                    Sobre
                </ion-item>
            </ion-list>
        </div>


    </ion-content>
</ion-side-menu>
